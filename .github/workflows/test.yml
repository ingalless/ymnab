name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build image
      run: docker build -t ymnab:${{ github.run_id }} .
    - name: Docker login
      run: echo $CR_PAT | docker login ghcr.io -u USERNAME --password-stdin
      env:
        CR_PAT: ${{ secrets.GITHUB_TOKEKN }}
